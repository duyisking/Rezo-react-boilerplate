language: node_js

node_js:
  - 'node'
  - 'lts/*'

script:
  - npm run internal:test
  - npm test
  - npm run build

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

notifications:
  email:
    on_failure: change

cache:
  directories:
    - node_modules